<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeCalculator</title>
    <link rel="stylesheet" href="../links/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h3 class="text-center">Age Calculator</h3>
        <p>Let calculate your age</p>
        <div class="input-group">
            <input class="form-control" type="text" id="name" placeholder="Enter Name">
        </div>
        <div class="input-group">
            <input class="form-control" type="number" id="dob" placeholder="Enter date of birth">
        </div>
        <div class="input-group">
            <input class="form-control" type="submit" value="submit" id="submit">
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
