<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../links/materialize/css/materialize.min.css" />
    <title>DOM Projects</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-content">
                        <div class="card-title">Task List</div>
                        <span class="card-title"></span>
                        <div class="row">
                            <form action="" id="task-form">
                                <div class="input-fiels col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task">New Task</label>
                                </div>
                                <input type="submit" value="Add Task" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Filter Task</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" class="clear-tasks btn black">Clear Task</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
    <script src="../links/jquery.js"></script>
    <script src="../links/materialize/js/materialize.min.js"></script>
</body>

</html>
