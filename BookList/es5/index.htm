<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES-5 Book LIst</title>
    <link rel="stylesheet" href="../../links/Skeleton-2.0.4/css/skeleton.css">

    <style>
        .success,
        .error {
            color: #fff;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        
        .success {
            background-color: green;
        }
        
        .error {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="title">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="title">ISBN</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>
    </div>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>

    <!-- <script src="./appes5.js"></script> -->
    <script src="./appes6.js"></script>
</body>

</html>
