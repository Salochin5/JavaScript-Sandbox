<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../links/bootstrap/css/bootstrap.min.css" />
    <title>DOM Projects</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pd-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="number" name="" id="amount" class="form-control" placeholder="Loan Amount">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <div class="input-group">
                                <span class="input-group-text">%</span>
                                <input type="number" name="" id="interest" class="form-control" placeholder="Interest">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" name="" id="years" class="form-control" placeholder="Years To Repay">
                        </div>
                        <div class="form-group d-grid d-md-block">
                            <input type="submit" value="Calculate" class="btn btn-dark">
                        </div>
                    </form>
                    <!-- Loader Here -->
                    <div id="loading">
                        <img src="../img/loading.gif" alt="#" class="container-fluid">
                    </div>
                    <!-- Results -->
                    <div id="results" class="pt-4">
                        <div class="form-group">
                            <h5>Results</h5>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Monthly Payment</span>
                                <input type="number" name="" id="monthly-payment" class="form-control" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Total Payment</span>
                                <input type="number" name="" id="total-payment" class="form-control" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Total Interest</span>
                                <input type="number" name="" id="total-interest" class="form-control" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group d-grid d-md-block">
                                <button type="reset" value="reset" onclick="clearResults()" id="clear-results" class="btn btn-dark">Clear Results</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
